<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Biblioteca'">Biblioteca</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Biblioteca</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item"><a class="nav-link" th:href="@{/livros}">Livros</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/autores}">Autores</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuários</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/emprestimos}">Empréstimos</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div th:fragment="layout">
            <div th:replace="${conteudo}"></div>
        </div>
    </div>

</body>

</html>
