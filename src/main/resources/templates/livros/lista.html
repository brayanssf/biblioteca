<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="../_layout :: head('Livros')"></head>
<div th:replace="../_layout :: layout('Livros', ~{::content})">
    <div th:fragment="content">
        <div class="d-flex justify-content-between mb-3">
            <h1>Livros</h1>
            <a class="btn btn-primary" th:href="@{/livros-site/novo}">+ Novo Livro</a>
        </div>

        <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Categoria</th>
                    <th>Ano</th>
                    <th>Páginas</th>
                    <th>Status</th>
                    <th style="width:160px">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="l : ${livros}">
                    <td th:text="${l.id}"></td>
                    <td th:text="${l.titulo}"></td>
                    <td th:text="${l.autor != null ? l.autor.nome : '-'}"></td>
                    <td th:text="${l.categoria != null ? l.categoria.nome : '-'}"></td>
                    <td th:text="${l.ano}"></td>
                    <td th:text="${l.paginas}"></td>
                    <td th:text="${l.status}"></td>
                    <td>
                        <a class="btn btn-sm btn-outline-primary"
                            th:href="@{|/livros-site/{id}/editar|(id=${l.id})}">Editar</a>
                        <form th:action="@{|/livros-site/{id}/excluir|(id=${l.id})}" method="post" class="d-inline"
                            onsubmit="return confirm('Excluir este livro?')">
                            <button class="btn btn-sm btn-outline-danger" type="submit">Excluir</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(livros)}">
                    <td colspan="8" class="text-center text-muted">Nenhum livro cadastrado.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
